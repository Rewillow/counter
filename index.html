<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Counter</title>
    <link href="styles.css" rel="stylesheet">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="container">
        <h1>COUNTER</h1>
        <div class="col">
            <div class="col-decrement" id="decrement" onselectstart="return false;">-</div>
            <div class="col-counter" id="counter" onselectstart="return false;">0</div>
            <div class="col-increment" id="increment" onselectstart="return false;">+</div>
        </div>
    </div>
</body>
</html>
